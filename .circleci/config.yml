version: 2.1
orbs: 
  welcome: circleci/welcome-orb@0.4.1

commands:
  print_pipeline_id:
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>
jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: exit 1
      - run:
          name: on error
          command: echo "Hello Error"
          when: on_fail
workflows:
  my_workflow:
    jobs:
      - my_job
